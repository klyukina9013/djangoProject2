<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Цифровой двойник | {{ post.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
<body>
<div class="g-image"
     style="background: linear-gradient(90deg, rgba(135,132,189,1) 0%, rgba(132,245,245,1) 34%, rgba(190,197,120,1) 100%); background-size: 100%;">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Цифровой двойник</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Переключатель навигации">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/about">Страница в доработке</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Разделы</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/pozn">Познавательный</a></li>
                                <li><a class="dropdown-item" href="/pozn1">Познавательный1</a></li>
                                <li><a class="dropdown-item" href="/pozn2">Познавательный2</a></li>
                           </ul>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    {% block content %}
        <div style="margin-top: 1%">
                <div class="container-fluid">
                    <div class="row align-items-start">
                        <div class="col">
                            <div class="bg-image card shadow-1-strong"
                                 style="background: radial-gradient(circle, rgba(60,189,231,1) 0%, rgba(249,208,216,1) 65%);">
                                <div class="card-body text-black-50">
                                    <h2>{{  post.title }}</h2>
                                    <p>Автор поста: <b>{{ post.author }}</b></p>
                                    <p>{{ post.body }}</p>
                                <!--    <img src="https://static.tildacdn.com/tild3237-6137-4163-a230-616234323733/004329_23032019.jpg" alt="Цифровой двойник" width="100%" height="100%">-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://yunostsibiri.ru/wp-content/uploads/2022/08/031489becf415f7bf7b9badde75458ab-1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://controleng.ru/wp-content/uploads/13_86_00.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://wiki.saint-gobain.ru/big.png" class="d-block w-100" alt="...">
                    </div>
            </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
          </button>
        </div>
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous">
    </script>

</div>
</body>
</html>
